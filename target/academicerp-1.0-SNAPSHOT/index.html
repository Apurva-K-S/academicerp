<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <img alt="" class="d-block mx-auto mb-4" height="72" src="assets/svg/bootstrap-solid.svg" width="72">
        <h2>Academic ERP</h2>
    </div>

    <form class="form-signin" id="login-validation">
        <h2 style="margin-bottom: 20px">Academic ERP</h2>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="first_name">First name</label>
                <input class="form-control" id="first_name" placeholder="" required type="text" value="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="email">Email Address</label>
            <input class="form-control" id="email" placeholder="you@example.com" required type="email">
            <div class="invalid-feedback">
                Please enter a valid email address for updates.
            </div>
        </div>
        <div class="mb-3">
            <label for="departments">Department</label>
            <select class="custom-select d-block w-100" id="departments" required>
                <option value="">Choose...</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid Department/s.
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="alert alert-warning" role="alert" id="login-alert" style="display: none; margin-top: 20px">
            Invalid Email Address!!
        </div>

    </form>


</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
</footer>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/login-validation.js"></script>
</html>
